      <stop offset="0%" style="stop-color:#FF7F7F;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8E8E;stop-opacity:1" />
